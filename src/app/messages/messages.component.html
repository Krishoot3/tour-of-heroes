<div *ngIf="messageService.messages.length">

  <h2 data-cy="message-h2">Messages</h2>
  <button type="button"
          class="clear"
          data-cy="message-button-clear"
          (click)="messageService.clear()">Clear messages</button>
  <div *ngFor='let message of messageService.messages' data-cy="message-div"> {{message}} </div>

</div>
